<!DOCTYPE html>
    <html lang="en-us">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <title>Date Night Decider</title>
      </head>
      <body>
        <header id="top">
            <h1>Date Night Decider</h1>
        </header>
      
      </body>
    
      <!-- selector for tv show or movie -->
      
    <form>
        <div class="form-group">
          <label for="TVorMovie">Want to watch a show or movie?</label>
          <select class="form-control" id="tvOrMovie">
            <option>TV show</option>
            <option>Movie</option>
          </select>
        </div>
        
        <!-- selector for genre of movie/tv show -->
        
        <div class="form-group">
          <label for="GenreSelect">What Genre would you like?</label>
          <select class="form-control" id="GenreSelect">
            <option> </option>
            <option>Action</option>
            <option>Adventure</option>
            <option>Animation</option>
            <option>Biography</option>
            <option>Comedy</option>
            <option>Documentary</option>
            <option>Drama</option>
            <option>Family</option>
            <option>Fantasy</option>
            <option>Game-Show</option>
            <option>History</option>
            <option>Horror</option>
            <option>Music</option>
            <option>Musical</option>
            <option>Mystery</option>
            <option>News</option>
            <option>Reality-TV</option>
            <option>Romance</option>
            <option>Sci-Fi</option>
            <option>Sport</option>
            <option>Talk-Show</option>
            <option>Thriller</option>
            <option>War</option>
            <option>Western</option>           
          </select>
        </div>
        
        <div class="form-group">
          <label for="yearSelect1">What movie/show year range would you prefer?</label>
          <textarea class="form-control" id="startYear" rows="1" placeholder="start year"></textarea>
          <textarea class="form-control" id="endYear" rows="1" placeholder="end year"></textarea>
        </div>

        <div class="form-group">
          <label for="imdbScore">IMDB score</label>
          <textarea class="form-control" id="imdbScore1" rows="1" placeholder="IMDB Score minimum"></textarea>
          <textarea class="form-control" id="imdbScore2" rows="1" placeholder="IMDB Score maximum"></textarea>
        </div>
        
        <div class="form-group2">
          <label for="Hungryfor">What are you hungry for?</label>
          <textarea class="form-control" placeholder="add ingredients with a space between them" id="Hungryfor" rows="2"></textarea>
          
        </div>
        <div class="form-group2">
          <label for="CuisineSelect">What style cuisine would you like?</label>
          <select class="form-control" id="CuisineSelect">
            <option> </option>
            <option>Indian</option>
            <option>Chinese</option>
            <option>French</option>
            <option>Italian</option>
            <option>South African</option>
            <option>Taiwanese</option>
            <option>Dominican</option>
            <option>Jamaican</option>
            <option>Middle Eastern</option>
            <option>African</option>
            <option>Peruvian</option>
            <option>Loation</option>
            <option>Cuban</option>
            <option>American</option>
            <option>British</option>
            <option>Carribean</option>
            <option>Swedish</option>
            <option>Soul Food</option>
            <option>Latin American</option>
            <option>Mexican</option>
            <option>Seafood</option>
            
          </select></div>
      </form>
      <button type="button" class="btn btn-primary" id="button1">Decide my Date!</button>
      <button type="button" class="btn btn-primary" id="button2">Clear Results</button>
      
      <!-- Displays results -->
      
      <div class="container" id="foodResults">Food Results Here!</div>
      <div class="container" id="movieResults">Movie/Show Results!</div>

      <script src="./assets/script.js"></script>
    </body>
   </html>
