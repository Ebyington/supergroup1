<!DOCTYPE html>
    <html lang="en-us">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Date Night Decider</title>
      </head>
      <body>
        <header id="top">
            <h1>Date Night Decider</h1>
        </header>
      </body>
    <!-- selector for tv show or movie -->
      <form>
        <div class="form-group">
          <label for="TVorMovie">Want to watch a show or movie?</label>
          <select class="form-control" id="TvorMovie">
            <option>TV show</option>
            <option>Movie</option>
          </select>
        </div>
        <!-- selector for genre of movie/tv show -->
        <div class="form-group">
          <label for="GenreSelect">What Genre would you like?</label>
          <select multiple class="form-control" id="GenreSelect">
            <option>Horror</option>
            <option>Comedy</option>
            <option>Action</option>
            <option>Kid/Family</option>
            <option>Drama</option>
          </select>
        </div>
        <div class="form-group">
          <label for="Hungryfor">Tell us what you're hungry for</label>
          <textarea class="form-control" id="Hungryfor" rows="3"></textarea>
        </div>
      </form>
      <script src="./assets/script.js"></script>
    </body>
   </html>
